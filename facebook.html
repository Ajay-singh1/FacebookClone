<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="fb.svg" alt="" class="w-60">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input type="text" placeholder="Email Address or Phone Number" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg">
            <input type="password" placeholder="Password" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg">
            <button class="bg-blue-600 text-white py-3 rounded-md font-bold hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-3 rounded-md font-bold hover:bg-green-700">Create New Account</button>
        </div>
    </div>
</body>
</html>
